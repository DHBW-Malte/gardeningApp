name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (flat structure)
        uses: actions/checkout@v4
        with:
          path: .

      - name: Show structure (debug)
        run: ls -laR

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x green-fingers/android/gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease
        working-directory: green-fingers/android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: green-fingers-apk
          path: green-fingers/android/app/build/outputs/apk/release/app-release.apk
