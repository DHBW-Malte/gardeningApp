<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Gitalk Stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
</head>

<body>
  <header>
    <h1 class="page-title">{{ page.title }}</h1>
  </header>
  <a href="https://dhbw-malte.github.io/gardeningApp/" target="_self">
    <button class="go-back-button" aria-label="go back">&lt;</button>
  </a>
  <main class="grass-post-container">
    <p><small>Published on {{ page.date | date: "%B %d, %Y" }}</small></p>
    <p>Authors: {{ page.author }}</p>
    {{ content }}
  </main>
  <div id="gitalk-container" class="grass-post-container"></div>
  <footer>
    <p>Â© {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>

  <!-- Gitalk Script -->
  <script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    var gitalk = new Gitalk({
      clientID: 'Ov23liKn5Qb59ESrd1Q0',  // Replace with your GitHub OAuth Application Client ID
      clientSecret: '57c426e16ecb53eeee0e3b4c9456fc7639890a35',  // Replace with your GitHub OAuth Application Client Secret
      repo: 'gardeningApp',  // Replace with your repository name where comments will be stored
      owner: 'dhbw-malte',  // Replace with your GitHub username
      admin: ['DHBW-Malte', 'simagolrokh', 'CasimirG12', 'rmoolmandreyer'],  // GitHub usernames of admins who can moderate comments
      id: '{{ page.url | slugify }}',  // Use the page URL or another unique value for each post
      distractionFreeMode: false,  // Set to true for a cleaner comment interface
      labels: ['blog']
    });

    gitalk.render('gitalk-container');
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const containers = document.querySelectorAll('.grass-container');

      containers.forEach((container, index) => {
        container.style.animationDelay = `${index * 0.5}s`;
      });
    });
  </script>

</body>
